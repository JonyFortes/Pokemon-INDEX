<html>
    <link href="assets/css/bulma.min.css" rel="stylesheet">
    <link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Pokemon API</title>
<body>
    <h1><a href="index.html">Pok√©dex</a></h1>
    <div  id="search">
        <p>Nombre del pokemon:</p>
        <form>
            <input id="buscador"  type="text" name="inputCharacter">
            <input id="buscador-btn" type="submit" value="Buscar">
        </form>
    
    </div>
    <div class="grid"></div>
    <script>

const CardItem = props => {
    const {nombre, tipo1, tipo2, categoria, debilidad, imagen} = props;
            
            return `<div class="card"><div class="card-image"><img src="${imagen}"></div>
            <div class="card-content">
                <h3 class="title is-4">${nombre}</span></h3>
                <p>${"Specie: <span>"+ categoria}</span><br>
                ${"Gender: <span>"+ tipo1}</span><br>
                ${"Status: <span>" + tipo2}</span><br>
                ${"Origin: <span>" + debilidad}</span><br></div>
                </p>
            
            </div>`
        }
        async function getUsers(){ 
            const response = await fetch('https://api-pokemones.herokuapp.com/pokemones') 
            const users = await response.json()
            return users
            
        }
        
        const mainLogic = async () => {
            const users = await getUsers()
            const grid = document.querySelector('.grid');
            grid.innerHTML = null;
            users.forEach(user => {
               grid.innerHTML += CardItem(user)
            });
        }
        
        mainLogic()
    
    </script>
    <style>
        .cardtext{
            margin-left: 3%;
            margin-bottom:2%;
        }
        #search{
            width:100%;
            margin-bottom: 2%;
            background-color: #313131;
            padding-top: 2.5%;
            padding-bottom: 2%;
            margin-bottom: 2%;
        }
        #search p{
            font-size: 24px;
            color: white;
            margin-left: 15%;
            font-family: 'Lato', sans-serif;
        }
        #buscador{
            border: none;
            width: 25%;
            background-color: white;
            border: 2px solid grey;
            color: white;
            font-size: 18px;
            margin-left: 15%;
            border-radius: 5%;
        }
        #buscador-btn{
            background-color: #ee6b2f;
            border: 2px solid #ee6b2f;
            width: 10%;
            font-size: 18px;
            color:white;
            border-radius: 5%;
        }
        #buscador-btn:hover{
            animation-name: btn-animation;
            animation-duration: 0.5s;
            cursor: pointer;
        }
        @keyframes btn-animation{
            from{background-color: rgba(60,175,69,1);color: white;}
            to{background-color: white;color:rgba(60,175,69,1);}
        }
        button:hover{
            cursor: pointer;
        }
        span{
            color: green;
            font-weight: 500;
        }
        h1{
            margin-top: 1%;
            font-size: 53px;
            font-family:'Lato', sans-serif;
            font-weight: 900;
            color: grey;
            margin-left: 15%;
        }
        body{
            width: 100%;
            margin: 0;
        }
        html{
            background: white;
            padding: 0;
            margin: 0;
        }
        a{
            color: grey;
        }
        .card:hover{
        animation-name: cardanimation;
        animation-duration: 0.8s;
        cursor: pointer;
        }
        .card{ 
        box-shadow: 0px 0px 12px 1px rgba(68,253,124,1);
        }
        .card-image img{
            min-width: 100%;
        }
@keyframes cardanimation{
    from {background-color: white;box-shadow: 0px 0px 12px 1px rgba(68,253,124,1);}
  to {background-color: rgb(212, 212, 212);box-shadow: 0px 0px 12px 1px rgb(0, 0, 0);}
}
    .grid{
        display: grid;
    grid-template-columns: 20% 20% 20% 20%;
    grid-column-gap: 5%;
    grid-row-gap: 2%;
    }
    </style>
</div>
</body>
</html>
